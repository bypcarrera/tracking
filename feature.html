<!doctype html>

<html>
<head>
  <title>Feature detector with camera</title>

  <meta charset="utf-8">

  <script src="build/tracking-min.js"></script>

  <style>
  html, body, video, canvas {
    margin-left: 0px;
    margin-top: 0px;
    position: absolute;
  }
  </style>
</head>
<body>

  <video width="800" height="900" id="video" preload autoplay loop muted></video>
  <canvas width="800" height="900" id="canvas"></canvas>

  <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    var FastTracker = function() {
      FastTracker.base(this, 'constructor');
    };
    tracking.inherits(FastTracker, tracking.Tracker);

    tracking.Fast.THRESHOLD = 2;
    FastTracker.prototype.threshold = tracking.Fast.THRESHOLD;

    FastTracker.prototype.track = function(pixels, width, height) {
      stats.begin();
      var gray = tracking.Image.grayscale(pixels, width, height);
      var corners = tracking.Fast.findCorners(gray, width, height);
      stats.end();

      this.emit('track', {
        data: corners
      });
    };

    var tracker = new FastTracker();

    tracker.on('track', function(event) {
      context.clearRect(0, 0, canvas.width, canvas.height);
      var corners = event.data;
      for (var i = 0; i < corners.length; i += 2) {
        context.fillStyle = '#f00';
        context.fillRect(corners[i], corners[i + 1], 2, 2);
      }
    });

    tracking.track('#video', tracker, { camera: true });

  </script>
</body>
</html>
